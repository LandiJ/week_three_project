<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header> Javascript Calculator </header>
    <div id="calc_body">

        <div id="large_c" class="buttonCss">C</div>
        <div class="button buttonCss calc_box"></div>
        <div class="buttonCss">(</div>
        <div class="buttonCss">)</div>
        <div class="operator buttonCss" id="mod">mod</div>
        <div id="radical" class="operator buttonCss">âˆš</div>
        <div value="7" class="button buttonCss">7</div>
        <div class="button buttonCss" id="8">8</div>
        <div class="button buttonCss">9</div>
        <div class="operator buttonCss">/</div>
        <div class="button buttonCss">4</div>
        <div class="button buttonCss">5</div>
        <div class="button buttonCss">6</div>
        <div id="multiply" class="operator buttonCss">X</div>
        <div class="button buttonCss">1</div>
        <div class="button buttonCss">2</div>
        <div class="button buttonCss">3</div>
        <div class="operator buttonCss">-</div>
        <div class="button buttonCss">0</div>
        <div class="button buttonCss">.</div>
        <div id="equals" class="buttonCss">=</div>
        <div class="operator buttonCss">+</div>
    </div>



    <script src="main.js "></script>
</body>

</html>
